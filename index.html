<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        .form_align {
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
        <div class="tabcontent col-lg-6 col-md-8 col-sm-10 col-xm-12">
            <form name="pay">
                    <div class="row" id="radio_buttons">
                        <div id="cardtype_radios" class="form_align col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <input type="radio" id="mastercard_check" name="card_type" value="Mastercard">
                                <img src="img\mastercard_logo.png" id="mastercard" width="150px" onclick="radio_button(this.id)">
                                <input type="radio" id="visa_check" name="card_type" value="Visa">
                                <img src="img\visa_logo.png" id="visa" width="150px" onclick="radio_button(this.id)">
                                <input type="radio" id="paypal_check" name="card_type" value="Paypal">
                                <img src="img\PayPal_logo.png" id="paypal" width="150px" onclick="radio_button(this.id)">
                        </div>
                        <hr>
                        </div>
                    <div class="row">
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                            <div class="form-horizontal col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <div class="form-group">
                                        <label class="control-lable col-xs-2 col-sm-2 col-md-2 col-lg-2 lable_align" for="credit_card">Credit card number:</label>
                                        <div class="col-xs-10 col-sm-10 ol-md-10 col-lg-10">
                                                <input type="tel" maxlength="16" onkeyup="" id="cardno" name="input" class="text_field form-control" placeholder="Credit card number" onchange="input_check(this.id);checklen(this)">
                                        </div>
                                    </div>
                                <div class="form-group">
                                        <label class="control-lable col-xs-2 col-sm-2 col-md-2 col-lg-2 lable_align" for="name">Name on card:</label>
                                        <div class="col-xs-10 col-sm-10 ol-md-10 col-lg-10">
                                                <input type="text" id="nameoncard" name="input" class="text_field form-control" placeholder="Name on the card" onchange="input_check(this.id)">
                                        </div>
                                    </div>
                                <div class="form-group">
                                        <label class="control-lable col-xs-2 col-sm-2 col-md-2 col-lg-2 lable_align" for="Street_address">Street address:</label>
                                        <div class="col-xs-10 col-sm-10 ol-md-10 col-lg-10">
                                                <input type="text" id="staddress" name="input" class="text_field form-control" placeholder="Street address" onchange="input_check(this.id)">
                                        </div>
                                    </div>
                                <div class="form-group">
                                        <label class="control-lable col-xs-2 col-sm-2 col-md-2 col-lg-2 lable_align" for="city">City:</label>
                                        <div class="col-xs-10 col-sm-10 ol-md-10 col-lg-10">
                                                <input type="text" id="formcity" name="input" class="text_field form-control" placeholder="City" onchange="input_check(this.id)">
                                        </div>
                                    </div>
                                <div class="form-group">
                                        <label class="control-lable col-xs-2 col-sm-2 col-md-2 col-lg-2 lable_align" for="country">Country:</label>
                                        <div class="col-xs-10 col-sm-10 ol-md-10 col-lg-10">
                                                <input type="text" id="formcountry" name="input" class="text_field form-control" placeholder="Country" onchange="input_check(this.id)">
                                        </div>
                                    </div>
                                <div class="form-group">
                                        <label class="control-lable col-xs-2 col-sm-2 col-md-2 col-lg-2 lable_align" for="postcode">Postcode:</label>
                                        <div class="col-xs-10 col-sm-10 ol-md-10 col-lg-10">
                                                <input type="text" id="formpostcode" name="input" class="text_field form-control" placeholder="Postcode" onchange="input_check(this.id)">
                                        </div>
                                    </div>
                                <div class="form-group">
                                        <label class="control-lable col-xs-2 col-sm-2 col-md-2 col-lg-2 lable_align" for="email">Email:</label>
                                        <div class="col-xs-10 col-sm-10 ol-md-10 col-lg-10">
                                                <input type="text" id="formemail" name="input" class="text_field form-control" placeholder="Email" onchange="input_check(this.id)">
                                        </div>
                                    </div>
                                <div class="form-group form_align col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <input type="checkbox" id="check">I have read the <a id="law_file">terms and conditions</a>.
                                    </div>
                                <div class="form-group form_align col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <input type="button" class="btn btn-default btn-md centre" value="Submit" onclick="submit_button_clicked()"></button>
                                    </div>
                            </div>
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                        </div>
                        <div id="confirm_message">
                            <p class="alert alert-success">Hi, <a id="user_name"></a><br>&nbsp;&nbsp;&nbsp;thanks for purchasing our product using  your <a id="cardT"></a> credit  card  no. xxxx xxxx xxxx <a id="card_num"></a>. We will email your receipt on <a id="email"></a> and send the product to <a id="address"></a>. </p>
                        </div>
                </form>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
    </div>
</body>
</html>
